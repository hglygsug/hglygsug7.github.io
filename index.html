<!DOCTYPE html>
<html lang="en">
<head>
    <title>страница</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="row my-4 align-items-center">
        <div class="col-12 col-sm-3 col-md-2 text-center text-sm-left">
            <img src="image.png" alt="Описание картинки" class="img-fluid">
        </div>
        <div class="col-12 col-sm-9 col-md-10 text-center text-sm-left">
            <h2>HTML страница</h2>
        </div>
    </header>
    <div class="container">
   

        <div class="container mt-5">
            <div class="gallery">
                <div class="gallery__slider d-flex justify-content-center align-items-center" id="gallerySlider">
                    <div class="photo_space active" data-index="1">
                        <img src="image1.jpg" alt="Image 1" class="gallery__slide">
                    </div>
                    <div class="photo_space active" data-index="2">
                        <img src="image2.jpg" alt="Image 2" class="gallery__slide">
                    </div>
                    <div class="photo_space active" data-index="3">
                        <img src="image3.jpg" alt="Image 3" class="gallery__slide">
                    </div>
                    <div class="photo_space" data-index="4">
                        <img src="image4.jpg" alt="Image 4" class="gallery__slide">
                    </div>
                    <div class="photo_space" data-index="5">
                        <img src="image5.jpg" alt="Image 5" class="gallery__slide">
                    </div>
                    <div class="photo_space" data-index="6">
                        <img src="image6.jpg" alt="Image 6" class="gallery__slide">
                    </div>
                    <div class="photo_space" data-index="7">
                        <img src="image7.jpg" alt="Image 7" class="gallery__slide">
                    </div>
                    <div class="photo_space" data-index="8">
                        <img src="image8.jpg" alt="Image 8" class="gallery__slide">
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <span class="gallery__pager-current" id="currentPager">1</span> / <span class="gallery__pager-total" id="totalPager">3</span>
                </div>

                <div class="gallery_nav d-flex justify-content-center mt-3">
                    <button class="btn btn-light btn-sm mr-4" id="prevBtn"><</button>
                    <button class="btn btn-light btn-sm ml-4" id="nextBtn">></button>
                </div>
            </div>
        </div>



        <script>
            $(document).ready(function () {
                let slides = $(".photo_space");
                let currentPager = $("#currentPager");
                let totalPager = $("#totalPager");
                let prevBtn = $("#prevBtn");
                let nextBtn = $("#nextBtn");

                let slidesPerPage = $(window).width() <= 768 ? 1 : 3;
                let totalPages = Math.ceil(slides.length / slidesPerPage);
                let currentPage = 1;

                function updateGallery() {
                    slides.removeClass("active");
                    let start = (currentPage - 1) * slidesPerPage;
                    let end = start + slidesPerPage;
                    slides.slice(start, end).addClass("active");

                    currentPager.text(currentPage);
                    totalPager.text(totalPages);
                }

                nextBtn.click(function () {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updateGallery();
                    }
                });

                prevBtn.click(function () {
                    if (currentPage > 1) {
                        currentPage--;
                        updateGallery();
                    }
                });

                $(window).resize(function () {
                    slidesPerPage = $(window).width() <= 768 ? 1 : 3;
                    totalPages = Math.ceil(slides.length / slidesPerPage);
                    if (currentPage > totalPages) currentPage = totalPages;
                    updateGallery();
                });

                updateGallery();
            });</script>
    </div>
    <footer class="row bg-light py-3 mt-5">
        <div class="col text-center">
            <p>Footer</p>
        </div>
    </footer>
</body>
</html>
